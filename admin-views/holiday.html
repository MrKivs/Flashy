<div class="admin-section">
    <h2>Change Design for Holidays</h2>
    <form class="holiday-design-form">
      <label for="holiday-theme">Select Holiday Theme</label>
      <select id="holiday-theme" name="holiday-theme">
        <option value="christmas">Christmas</option>
        <option value="new-year">New Year</option>
        <option value="halloween">Halloween</option>
        <option value="easter">Easter</option>
      </select>

      <label for="holiday-banner">Holiday Banner URL</label>
      <input
        type="text"
        id="holiday-banner"
        name="holiday-banner"
        placeholder="Enter holiday banner URL"
        required
      />

      <button type="submit">Update Design</button>
    </form>
  </div>
