<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../styles/user.css" />
  </head>
  <body>
    <header class="header-section">
      <nav class="navbar">
        <div class="logo">Flashy Glamour</div>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a href="./contact-about.html">About & Contact</a></li>
          <li><a href="./user.html">Account</a></li>
          <li><a href="./cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div>
        <h2 class="cart-header">Shopping Cart</h2>
        <ul class="cart-items" id="cart-items"></ul>
        <div class="total" id="total">
          Total: <span class="cart-total" id="cart-total"></span>
        </div>
        <div class="empty-message" id="empty-message">Your cart is empty</div>
      </div>
      <button
        class="btn-checkout"
        onclick="window.location.href='../pages/checkout.html'"
      >
        Checkout
      </button>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Flashy Glamour. All Rights Reserved.</p>
      <ul class="social-links">
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>

      </ul>
    </footer>
    <script src="../scripts/cart.js" type="module"></script>
  </body>
</html>
