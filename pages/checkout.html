<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/checkout.css" />
  </head>
  <body>
    <header class="header-section">
      <nav class="navbar">
        <div class="logo">Flashy Glamour</div>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a href="./user.html">Account</a></li>
          <li><a href="./contact-about.html">About Us</a></li>
          <li><a href="./cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>

    <section class="checkout-section">
      <h1>Checkout</h1>
      <div class="checkout-container">
        <!-- Billing Details -->
        <div class="billing-details">
          <h2>Billing Information</h2>
          <form>
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter your address"
              required
            />

            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Enter your city"
              required
            />

            <label for="zip">Zip Code</label>
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder="Enter your zip code"
              required
            />
          </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
          <h2>Order Summary</h2>
          <div class="summary-item">
            <span>Elegant Dress</span>
            <span>$120</span>
          </div>
          <div class="summary-item">
            <span>Floral Top</span>
            <span>$60</span>
          </div>
          <div class="summary-item">
            <span>Stylish Jacket</span>
            <span>$150</span>
          </div>
          <div class="summary-total">
            <strong>Total:</strong>
            <strong>$330</strong>
          </div>
          <button class="btn-pay">Pay Now</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2024 Flashy Glamour. All Rights Reserved.</p>
    </footer>
  </body>
</html>
